<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A form to contact by Josue Hoenicka">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <title>Form to contact</title>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Your name" required>
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Your email address" required>
            </div>
            <div class="form__section">
                <input type="text" class="form__input" placeholder="How did you find me?">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Insert your message to me" required></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
    </div>
</body>
</html>
